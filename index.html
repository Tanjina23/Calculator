<!DOCTYPE html>

<html lang="en">
        <head>
                  <meta charset="UTF-8">
                  <title>  Calculator Design </title>

           <link rel="StyleSheet" href="Calculator.css">

        </head>



<body>
                               
         <div class="cal">

                        <h1>Calculator</h1>

                        <div class="cal-head">
   
                             <input type="text" name="number" id="number">

                       </div>

                       <div class="cal-body">
                           <div>
                          <input type="button" value="%" class="bt"> 
                          <input type="button" value="CE" class="bt"> 
                          <input type="button" value="C" class="bt"> 
                          <input type="button" value="x" class="bt"> 
                           </div>

                           <div>
                          <input type="button" value="(" class="button-design"> 
                          <input type="button" value=")" class="button-design"> 
                          <input type="button" value="=" class="button-design"> 
                          <input type="button" value="^" class="bt"> 
                        </div>
                        
                          <div> 
                          <input type="button" value="7" class="button-design"> 
                          <input type="button" value="8" class="button-design"> 
                          <input type="button" value="9" class="button-design">
                          <input type="button" value="+" class="bt"> 
                        </div>

                           <div> 
                          <input type="button" value="4" class="button-design"> 
                          <input type="button" value="5" class="button-design"> 
                          <input type="button" value="6" class="button-design">
                          <input type="button" value="-" class="bt"> 
                        </div>

                           <div>
                          <input type="button" value="1" class="button-design"> 
                          <input type="button" value="2" class="button-design"> 
                          <input type="button" value="3" class="button-design">
                          <input type="button" value="*" class="bt"> 
                        </div>

                           <div>
                          <input type="button" value="0" class="button-design"> 
                          <input type="button" value="." class="button-design"> 
                          <input type="button" value="enter" class="bt-1"> 
                          <input type="button" value="/" class="bt"> 
                        </div>

                    </div>


         </div>



</body>




</html>
